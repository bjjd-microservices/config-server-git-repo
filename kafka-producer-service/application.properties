#Application Name
spring.application.name=kafka-producer-service

#Application Context and its port
server.port=1179
server.servlet.context-path=/api/message-producer-service

#It is worth mentioning that user-mgmt-service acts as a Eureka client. So, we give it a name, port, and link to Eureka server 
# eureka server url
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#Kafka Configuration
spring.kafka.bootstrap-servers=PLAINTEXT://localhost:9092
spring.kafka.consumer.group-id=myGroup


#Optional
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

#Logging Level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

